<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="styles/main.css">
    <title>Calcuclator</title>
</head>
<body>
<!--Calculator Container Start -->
<div class="calculator-container clearfix" >
    <!-- Anser Section Start -->
    <div style="width: 100%; height: 25px;">
            <span class="float-right" style="color: white">  </span>
    </div><!-- Anser Section Start end -->
    <!--Main Input start -->
    <div class="input-area " ></div><!--Main Input End-->
    <!-- Button Area Start -->
    <div class="btn-area clearfix" >

        <div class="row">
            <div class="btn btn-operator"><span class="btn-center-item " >(</span> </div>
            <div class="btn btn-operator"><span class="btn-center-item " >)</span> </div>
            <div class="btn btn-operator"><span class="btn-center-item " > % </span> </div>
            <div class="btn btn-operator"><span class="btn-center-item " >C</span> </div>
        </div>
        <div class="row">
            <div class="btn btn-number"><span class="btn-center-item " >7</span> </div>
            <div class="btn btn-number"><span class="btn-center-item " >8</span> </div>
            <div class="btn btn-number"><span class="btn-center-item " >9</span> </div>
            <div class="btn btn-operator"> <span class="btn-center-item " > รท </span> </div>
        </div>
        <div class="row">
            <div class="btn btn-number"><span class="btn-center-item " >4</span> </div>
            <div class="btn btn-number"><span class="btn-center-item " >5</span> </div>
            <div class="btn btn-number"><span class="btn-center-item " >6</span> </div>
            <div class="btn btn-operator"><span class="btn-center-item " > x </span> </div>
        </div>
        <div class="row">
            <div class="btn btn-number"><span class="btn-center-item " >1</span> </div>
            <div class="btn btn-number"><span class="btn-center-item " >2</span> </div>
            <div class="btn btn-number"><span class="btn-center-item " >3</span> </div>
            <div class="btn btn-operator"><span class="btn-center-item " > - </span> </div>
        </div>
        <div class="row">
            <div class="btn btn-number"><span class="btn-center-item " >0</span> </div>
            <div class="btn btn-number"><span class="btn-center-item " >.</span> </div>
            <div class="btn btn-operator-submit"><span class="btn-center-item " >=</span> </div>
            <div class="btn btn-operator"><span class="btn-center-item " > + </span> </div>
        </div>
    </div><!-- Button Area End -->
</div><!--Calculator Container End -->

<script src="scripts/lib/jquery/jquery.min.js"></script>
<script src="scripts/Calculator.js"></script>

</body>
</html>
